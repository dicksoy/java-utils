<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<title>Login</title>
<link rel="stylesheet" type="text/css" th:href="@{css/login/loadSWF.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/login/default.css}" />
<link rel="stylesheet" type="text/css" th:href="@{css/login/styles.css}" />
<link rel="stylesheet" th:href="@{css/login/textRollOut.css}" />
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<!--[if IE]>
	<script src="http://libs.baidu.com/html5shiv/3.7/html5shiv.min.js"></script>
<![endif]-->
</head>

<body>
	<!-- 加载动画 -->
	<section class="swf">
		<div class="loader loader-1">
			<div class="loader-outter"></div>
			<div class="loader-inner"></div>
		</div>
	</section>
	
	<article class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>
				Dicksoy Danish Blog<span>A Material Design Login Form</span>
			</h1>
			<div class="htmleaf-links"></div>
		</header>
		<div class="panel-lite">
			<div class="thumbur">
				<div class="icon-lock"></div>
			</div>
			<h4>用户登录</h4>
			<div class="form-group">
				<input required="required" class="form-control" id="username"/> <label
					class="form-label">用户名</label>
			</div>
			<div class="form-group">
				<input type="password" required="required" class="form-control" id="password"/>
				<label class="form-label">密码</label>
			</div>
			<a href="#">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">忘记密码 ?</a>
			<button class="floating-btn" onclick="verify()">
				<i class="icon-arrow"></i>
			</button>
		</div>
	</article>
	
	<!-- 文字滑出 -->
	<div class="connect">
        <p th:text="${aphorism.aphorismEnglish}"></p>
		<p style="margin-top:20px;" th:text="${aphorism.aphorismChinese}"></p>
    </div>
	
	<script type="text/javascript">
		/* 文字滑出 */
		window.onload = function()
		{
			$(".connect p").eq(0).animate({"left":"0%"}, 400);
			$(".connect p").eq(1).animate({"left":"0%"}, 400);
		}
	
		function verify() {
			$.ajax({
		         type: "post",		//使用post方法访问后台
		         dataType: "json",	//返回json格式的数据
		         url: "/login",		//要访问的后台地址
		         async: true,
		         data: {
			         username: $('#username').val(),
			         password: $('#password').val()
		         },//要发送的数据  
		         beforeSend: function() {
		        	 $(".swf").css("display","inline-block");
		         },
		         complete: function() {
		        	 $(".swf").css("display","none");
		         },//AJAX请求完成时  
		         success: function(data){
		        	 if (data.code == 200) {
		        		 // 查询用户等级跳转到指定页面
		        	 }
		        	 console.log(data);
		         },
		         error: function() {
		        	 console.log("Error")
		       	 }  
			});
		}
	</script>
</body>
</html>
