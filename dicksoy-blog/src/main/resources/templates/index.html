<!DOCTYPE html><html lang="en" class="no-js" xmlns="http://www.w3.org/1999/xhtml"	xmlns:th="http://www.thymeleaf.org"	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"><head><meta charset="UTF-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Dicksoy Danish Blog</title><meta name="description" content="Blueprint: Split Layout" /><meta name="keywords"	content="website template, layout, css3, transition, effect, split, dual, two sides, portfolio" /><meta name="author" content="Codrops" /><link rel="shortcut icon" href="../favicon.ico" /><link rel="stylesheet" type="text/css" th:href="@{css/index/demo.css}" /><link rel="stylesheet" type="text/css"	th:href="@{css/index/component2.css}" /><script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script><script th:src="@{js/index/modernizr.custom.js}"></script></head><body>	<div class="container">		<div id="splitlayout" class="splitlayout">			<div class="intro">				<div class="side side-left">					<header class="codropsheader clearfix">						<span>DICKSOY <span class="bp-icon bp-icon-about"							data-content="Java"></span></span> <span>DANISH <span							class="bp-icon bp-icon-about" data-content="IOS"></span></span>						<h1>Blog</h1>						<!-- <div class="demos">								<a href="index.html">Effect 1</a>								<a class="current" href="index2.html">Effect 2</a>							</div> -->					</header>					<div class="intro-content">						<div class="profile">							<img src="img/index/profile1.jpg" alt="profile1" />						</div>						<h1>							<span>Dicksoy </span><span>Java</span>						</h1>					</div>					<div class="overlay"></div>				</div>				<div class="side side-right">					<div class="intro-content">						<div class="profile">							<img src="img/index/profile2.jpg" alt="profile2" />						</div>						<h1>							<span>Danish </span><span>IOS</span>						</h1>					</div>					<div class="overlay"></div>				</div>			</div>			<!-- /intro -->			<div class="page page-right">				<div class="page-inner">					<section th:each="article : ${iosArticles}">						<h2><a th:href="@{article/queryById(id=${article.id})}" th:text="${article.title}"></a></h2>						<p th:text="${article.description}"></p>						<p>段落2</p>					</section>				</div>				<!-- /page-inner -->			</div>			<!-- /page-right -->			<div class="page page-left">				<div class="page-inner">					<section th:each="article : ${javaArticles}">						<h2><a th:href="@{article/queryById(id=${article.id})}" th:text="${article.title}"></a></h2>						<p th:text="${article.description}"></p>						<p>段落2</p>					</section>				</div>				<!-- /page-inner -->			</div>			<!-- /page-left -->			<a href="#" class="back back-right" title="back to intro">&rarr;</a>			<a href="#" class="back back-left" title="back to intro">&larr;</a>		</div>		<!-- /splitlayout -->	</div>	<!-- /container -->	<script th:src="@{js/index/classie.js}"></script>	<script th:src="@{js/index/cbpSplitLayout.js}"></script></body></html>
